<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="shortcut icon" href="#{resource['img/sticker.png']}"/>
    <title>Я хочу спать</title>
    <h:outputStylesheet library = "css" name = "styles.css"  />
    <h:outputScript library="scripts" name="libs/jquery-3.6.0.min.js"/>
    <h:outputScript library="scripts" name="libs/moment.min.js"/>
    <h:outputScript library="scripts" name="clock.js"/>
</h:head>

<h:body>
    <table id="document">
    <tr>
        <td id="before-student"/>
        <td id="header" colspan="3">
            <h2 id="name">Дагаев Даниил Сергеевич P32141</h2>
            <h1 id="variant">Вариант 14177</h1>
        </td>
        <td id="after-student"/>
    </tr>
    <tr>
        <td class="left-col-1"/>
        <td class="left-col-2"/>
        <td class="clock">
            <div class="clock">
                <h1 id="clock">00:00:00</h1>
            </div>
            <h:graphicImage library="img" name="timetostop.gif"/>
            <h:form>
                <p:button outcome="to_main" value="Main page" icon="pi" style="text-align: center"/>
            </h:form>
        </td>
        <td class="right-col-2"/>
        <td class="right-col-1"/>
    </tr>
    <tr id="center-row">
        <td class="left-col-1"/>
        <td class="center-col" id="output-container" colspan="3">

        </td>
        <td class="right-col-1"/>
    </tr>
    </table>

</h:body>

</html>
